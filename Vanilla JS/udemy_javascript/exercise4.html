<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <script>
        function Event1(){
            document.getElementById('field').style.background = "yellow"
        }

        function Event2(){

        var Fieldvalue = document.getElementById('field').value


        if(Fieldvalue.length <3){
            document.getElementById('field').style.background = "red"
            } else {
                document.getElementById('field').style.background = "green"
            }
        }
    </script>
</head>
<body>
    <input id="field" type="text" onfocus="Event1()" onblur="Event2()"/>
</body>
</html>
