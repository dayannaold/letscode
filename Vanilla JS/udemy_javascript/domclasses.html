<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - Modification</title>
    <style>
        .style1{
            background: red;
            color:white;

        }
        .style2{
            width: 400px;
            height: 50px;
            background-color: red;
            text-align: center;
            font-size: 25px;
            color:white;
            padding: 25px;

        }
    </style>
    <script>
        function ModificationClass(){
            document.getElementById('message').className = 'style2'
            //forms
        }
    </script>
</head>
<body>
    <div id="message" class="style1">Class Element Modified</div>
    <hr>
    <button type="button" onclick="ModificationClass()">Apply Class</button>
</body>
</html>
